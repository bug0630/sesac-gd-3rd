<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form tag의 종류</title>
  </head>
  <body>
    <form>
      <!-- form 태그는 사용자으 입력을 받느 ㄴ요소들을 묶어주는 태그 -->
      <!-- form태그의 속성 : action, method ->서버와 통신과 관련된 속성 -->
      <!-- 사용자의 입력을 위한 태그를 form 태그 내부에 작성 -> 서버에 전달 -->

      <!-- input 사용자의 입력을 받는 태그 -->
      <!-- 다양한 type 속성이 있음 -->
      <!-- 열린 태그와 닫는태그가 없음 -->

      <!-- label과 함께 쓸 경우  -->
      <!-- for 속성을 사용해 input 태그와 연결할 수 있는 태그 -->
      <!-- 해당 label을 클릭할 경우 연결된 input 에 focus를 하거나 체크할 수 있음 -->
      <!-- label의 for와 input id가 동일해야 연결됨 -->
      text :
      <input type="text" />
      <br />
      <label for="text">text width label :</label>
      <input type="text" id="text" />
      <!-- placeholder : 예시 텍스트 입력 -->
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="abcd@gmail.com" />

      <!-- label의 for속성을 사용하지 않고 암시적으로 연결 -->
      <label>
        비밀번호
        <input type="password" />
      </label>
      <br />
      <label for="check">동의합니다</label>
      <input type="checkbox" name="agree" id="check" checked />
      <!-- disabled : 비활성화 -->
      <br />
      <label for="check">동의합니다</label>
      <input type="checkbox" id="check" disabled />

      <!-- radio는 그룹 중에서 하나만 선택할 수 있는 타입 -->
      <!-- checkbox는 여러개를 선택할 수 있는 타입 -->
      <!-- checkbox & radio 는 같은 name을 부여해 그룹화해야 함 -->
      <!-- radio 도 동일하게 checkbox, disabled 속성 사용 가능 -->
      <br />
      다음 중 input type이 아닌 것은?(모두 고르시오)
      <input type="checkbox" id="check2" name="input-checkbox" />
      <label for="check2">text</label>
      <input type="checkbox" id="check3" name="input-checkbox" checked />
      <label for="check3">click</label>
      <input type="checkbox" id="check4" name="input-checkbox" checked />
      <label for="check4">bread</label>
      <input type="checkbox" id="check5" name="input-checkbox" checked />
      <label for="check5">img</label>
      <input type="checkbox" id="check6" name="input-checkbox" />
      <label for="check6">date</label>
      <br />
      <input type="radio" id="radio" name="radio" />
      <label for="radio">text</label>
      <input type="radio" id="radio2" name="radio" />
      <label for="radio2">text</label>
      <input type="radio" id="radio3" name="radio" />
      <label for="radio3">text</label>
      <input type="radio" id="radio4" name="radio" />
      <label for="radio4">text</label>

      <h5>다음 중img 태그의 속성인 것은?</h5>
      <input type="radio" id="title" name="radio2" />
      <label for="title">title</label>
      <input type="radio" id="alt" name="radio2" checked />
      <label for="alt">alt</label>
      <input type="radio" id="mouse" name="radio2" />
      <label for="mouse">mouse</label>
      <input type="radio" id="value" name="radio2" />
      <label for="value">value</label>
      <br />
      <label for="color">색상을 선택해주세요</label>
      <input type="color" id="color" />
      <br />
      <label for="range">범위를 지정해 주세요</label>
      <input type="range" id="range" />
      <br />
      <label for="file">file을 업로드해 주세요</label>
      <input type="file" id="file" />
      <br />
      <!-- number type은 input 창 내부에 숫자만 입력 가능 -->
      <!-- input 창 내부 오른쪽 count 값을 변경시키는 화살표 자동으로 생성 -->
      <label for="number">숫자를 선택해 주세요</label>
      <input type="number" id="number" />
      <br />
      <label for="date">생년월일을 입력해 주세요</label>
      <input type="date" id="date" />
      <br />
      <label for="date-type">생년월일을 입력해 주세요</label>
      <input type="datetime-local" id="datetime-local" />
      <br />
      <!-- 버튼을 만드는 3가지 방법 -->
      <!-- input 태그의 button타입 열린 태그이기에 자식 요소를 만들 수 없음 -->
      <!-- 버튼 내부의 content는 value 속성을 사용해 부여-->
      <input type="button" value="button" />
      <!-- value를 지정하지 않아도 기본적으로 "제출"값이 들어감 -->
      <!-- form 태그 내의 모든input값을 서버에 전송 JavaScript없이  -->
      <input type="submit" value="submit" />
      <!-- button태그 ->닫는 태그가 있어 자유롭게 스타일링 활용가능 -->
      <button>버튼태그로 만든 버튼</button>
      <br />
      <!-- cols 가로 너비 속성 -->
      <!-- rows 세로 너비 속성 -->
      <label for="textarea">많은 양의 텍스트를 받을 때 사용하는 textarea</label
      ><br />
      <textarea
        name="textarea"
        cols="100"
        rows="10"
        placeholder="내용을 입력해 주세요."
      ></textarea>
    </form>
  </body>
</html>
