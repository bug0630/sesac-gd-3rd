<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>
  </head>
  <body>
    <h1>제출용 폼 만들기 실습</h1>
    <h2>설문조사</h2>

    <label>
      이름
      <input type="text" /><br />
    </label>
    <label> 이메일<input type="email" /> </label>
    <h2>나이</h2>
    <label><input type="radio" name="radio" />10대</label>
    <label><input type="radio" name="radio" />20대</label>
    <label><input type="radio" name="radio" />30대</label>
    <label><input type="radio" name="radio" />40대</label>
    <label><input type="radio" name="radio" />50대</label>
    <label><input type="radio" name="radio" />60대 이상</label>
    <h2>원하는 강의(복수응답 가능합니다)</h2>
    <label><input type="checkbox" name="checkbox" />html </label>
    <label><input type="checkbox" name="checkbox" />javascript </label>
    <label><input type="checkbox" name="checkbox" />css</label><br />
    <textarea
      placeholder="하고 싶은 말을 써주세요 :&#41"
      cols="100"
      rows="10"
    ></textarea>
    <input type="button" value="제출" />
  </body>
</html>
