<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- table : 표를 만드는 태그 -->
    <!-- <table></table>만 사용시 선 없이 만들어짐 -->
    <!-- border(태두리 두께), width(너비) height(높이),bgcolor(배경색), align(표의 정렬)  -->
    <!-- 빨간 속성은 css를 사용할 수 있기 때문에 테이블의 속성을 지정하기보다 css 사용권장하기 때문 -->
    <caption>
      <h3>table</h3>
    </caption>
    <table
      border="1"
      width="100"
      align="center"
      height="80"
      bgcolor="gray"
      bordercolor="red"
    >
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

    <h1>menu</h1>
    <table align="center" border="1" cellspacing="0" cellpadding="10">
      <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비교</th>
      </tr>
      <tr>
        <td>pasta</td>
        <td>8,900</td>
        <td></td>
      </tr>
      <tr>
        <td>pizza</td>
        <td>28,900</td>
        <td>1,000원 추가시 파스타 증정</td>
      </tr>
      <tr>
        <td>김밥</td>
        <td>1,900</td>
        <td>참치마요가 맛있음</td>
      </tr>
    </table>
    <br />
    <table align="center" border="1" cellspacing="0" cellpadding="10">
      <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비교</th>
        <th>짜잔</th>
      </tr>
      <tr>
        <td>pasta</td>
        <td colspan="2">8,900</td>
        <td rowspan="4">짜자잔</td>
      </tr>
      <tr>
        <td>pizza</td>
        <td>28,900</td>
        <td>1,000원 추가시 파스타 증정</td>
      </tr>
      <tr>
        <td>김밥</td>
        <td>1,900</td>
        <td>참치마요가 맛있음</td>
      </tr>
      <tr>
        <td colspan="3">볶음밥</td>
      </tr>
    </table>
    <br />
    <table align="center" border="1" width="1000" height="300" cellspacing="0">
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td>center</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
      </tr>
    </table>

  </body>
</html>
