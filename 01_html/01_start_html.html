<!DOCTYPE html>
    <!--
         ctrl + / : 주석
         주석이란 브라우저에서 보이지 않지만 스스로나 다른 개발자를 위해 작성하는 메모
     -->
    <!-- 
        !DOCTYPE html : html5 문서로 작성하겠다는 의미 (html1, 2, 3, 4 마다 의미가 다름)
        DOCTYPE : Document type의 약자, 웹 문서가 어떤 형식으로 작성될 것인지 선언
    -->
<html lang="ko"><!-- lang 속성 : language  (en : english, ko : korean) -->
<title>Document</title>
<head>
    <!-- head태그 : 내부 정보들이 브라우저에서 직접적으로 보이지 않는다
        스타일 정보, 페이지 정보를 담고 있음
    -->
    <meta charset="UTF-8">
     <!--
        인코딩 방식 지정
        인코딩 : 작성된 코드를 컴퓨터가 이해할 수 있도록 바꿔주는 것
        한글이 깨져 안나오는 경우 meta 태그 사용해서 인코딩 방식을 utf-8
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <!-- 문서의 제목 -->
</head>
<body>
    <!-- 
        브라우저에서 보여지는 내용

        start tag(여는 태그), end tag(닫는 태그) 사이에 넣고 싶은 content를 작성
     -->
     <!-- 태그명 + tab(enter) : 여는 태그/닫는 태그 자동 완성 -->
    <h1>첫 HTML문서</h1>
    <h2>첫 HTML문서</h2>
    <h3>첫 HTML문서</h3>
    <h4>첫 HTML문서</h4>
    <h5>첫 HTML문서</h5>
    <h6>첫 HTML문서</h6>

    <p>p 태그 : 본문 태그</p>
    <p>두 번째<br>p태그</p> 
    <!--<br>  줄바꿈 태그 (html의 content는 줄바꿈이 되지 않음) -->
    <!-- &nbsp : 공백을 만들어주는 문자 -->
    <p>띄어쓰기&nbsp&nbsp&nbsp&nbsp테스트</p>
    <!-- 중첩(nested) -->
    <!-- 부모, 자식, 상위, 하위 요소로 구분함 -->
     <!-- div : 블록 요소, span : 인라인 요소 -->
    <div style="background-color:red">
        <span>a</span>
        <span style="color:white">a</span>
        <span style="color:yellowgreen">a</span>
        <div style="background-color: blue;">b</div>

    </div>

</body>
</html>
